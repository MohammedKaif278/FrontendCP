<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms part 2</title>
</head>
<body>
    <form action="">
        <!-- Adding for text content -->
         <input type="text">
         <!-- Adding for mail aaddress -->
         <input type="email" placeholder="Enter your email">
         <!-- Adding for number content -->
          <input type="number">

          <!-- Adding for checkbox content -->
          <input type="checkbox" >java
          <input type="checkbox" >python
          <input type="checkbox" >c
          <input type="checkbox" >js

          <!-- Adding for radio button -->
           <input type="radio" name="gender">Male
           <input type="radio" name="gender">Female

           <!-- Adding for date content -->
            <input type="date">

            <input type="datetime">
            <input type="datetime-local">

            <input type="file">
            <input type="search" placeholder="search">
            <input type="tel" maxlength="10">
            <input type="time">
            <input type="url">
            <input type="week">




          <!-- Adding for Button -->
           <input type="button" value="LOGIN">
         <!-- Adding for submitting form -->
          <input type="submit">
    </form>
</body>
</html>
