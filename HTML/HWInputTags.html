<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="2">
            <thead>
                <tr>
                    <th>INPUTS</th>
                    <th>VALUES</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <label for="username">Username</label>
                        
                    </td>

                    <td>
                        <input size="50%"  type="text" name="username" minlength="5" required placeholder="Enter your name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>

                    <td>
                        <input size="50%" type="password" placeholder="enter password" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="age">Age</label>
                    </td>

                    <td>
                        <input type="number" min="19" max="78">
                    </td>
                    
                </tr>

                <tr>
                    <td>
                        <label for="cources">Cources</label>
                    </td>

                    <td>
                        <input type="checkbox" checked>Java
                        <input type="checkbox" >python
                        <input type="checkbox" >javascript
                        <input type="checkbox" >c++
                        <input type="checkbox" >.net
                    </td>
                </tr>

                <tr>
                    

                    <td colspan="2">
                        <input type="image" width="70px" height="70px" src="./Assets/submit.jpg">
                    </td>
                </tr>
            </tbody>
        
    
    </table>
    </form>
</body>
</html>
