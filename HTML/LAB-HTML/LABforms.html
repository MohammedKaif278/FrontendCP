<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <table border="2" >
            <h1>Registration Form</h1>
            <tr>
                <td><label for="username">Full Name:</label></td>

                <td><input type="text" placeholder="Enter Your Name" ></td>
            </tr>

            <tr>
                <td><label for="gender">Gender :</label></td>

                <td><label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male"></td>

                <td><label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female"></td>

            </tr>

            <tr>
                <td><label for="mobilenumber">Mobile Number:</label></td>

                <td>
                    <input type="number" placeholder="Enter Your Number" maxlength="10">
                </td>
            </tr>

            <tr>
                <td><label for="Email">Mail :</label></td>

                <td>
                    <input type="email" placeholder="Enter Your Mail" >
                </td>
            </tr>

            <tr>
                <td><label for="address">Address :</label></td>

                <td>
                    <input type="text" placeholder="Enter Your Address">
                </td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
