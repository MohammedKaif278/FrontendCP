<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 align="center">XYZ University - Registration Form 2025</h1>
    </header>


    <section>
        <fieldset>
            <legend>
                Student Information
            </legend>

            <label for="name">Name:</label>
            <input type="text">

            <label for="email">Email:</label>
            <input type="email">

            <label for="Phone">Phone:</label>
            <input type="tel">

            <label for="roll NO">Roll NO:</label>
            <input type="number">

            <label for="DOB">DOB:</label>
            <input type="date">

            <label for="nationality">Nationality:</label>
            <input type="text">

            <label for="photo">Upload Photo:</label>
            <input type="file">
        </fieldset>
    </section>

    <section>
        <fieldset>
            <legend>Educational Background</legend>
            <label for="">Graduation Month:</label>
            <input type="datetime" name="" id="">

            <br><br>

            <label for="">CGPA (0-10):</label>
            <input type="range" name="" id="">

            <br><br>

            <label for="">Department:</label>
            <select name="" id="">
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
            </select>

            <br><br>
            <label for="">Additional Notes:</label>
            <textarea name="" cols="40" rows="5" id=""></textarea>

        </fieldset>
    </section>

    <section>
        <fieldset>
            <legend>Palcement Preferences</legend>
            <label for="">Preferred Role</label>
            <select name="" id="">
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
            </select>

            <br><br>

            <label for="">Relocation Willingness:</label>
            <input type="radio" name="relocation">Yes
            <input type="radio" name="relocation">No

             <br><br>

            <label for="">Skills:</label><br>
            <input type="checkbox">C
            <input type="checkbox">Java
            <input type="checkbox">JavaScriipt

            <br><br>

            <label for="">Badge color:</label><br>
            <input type="color">

            <br><br>

            <label for="">Password:</label><br>
            <input type="password">
        </fieldset>
    </section>

    <section>
        <details>
            <summary>Final Declaration</summary>
            <fieldset>
                <label for="Signature:"></label>
                <input type="text">

                <br><br>

                <label for="Submission Date-Time:"></label>
                <input type="datetime-local">

                <br><br>

                <input type="checkbox">I confirm the above information is true
            </fieldset>
        </details>
    </section>
</body>

</html>
