<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>

        <h1>Personal Details</h1>
    </header>

    <form action="">
    <section>
        <label for="fallname">Full Name:</label>
        <input type="text">

        <br><br>

        <label for="email">Email Address:</label>
        <input type="email">


        <br><br>
        <label for="Phone">Phone Number:</label>
        <input type="tel">


        <br><br>
        <label for="DOB">DOB:</label>
        <input type="date">
    </section>

    <section>
        <h1>Professional Information</h1>

        <label for="resume">Upload Resume:</label>
        <input type="file">

        <br><br>
        <label for="position">Position Applying For:</label>
        <select name="position" id="">
            <option value="select">--select--</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Fullstack">Fullstack</option>
        </select>

        <br><br>
        <label for="experience">Experience Level:</label><br>
        <input type="radio" name="experience">Fresher
        <br>
        <input type="radio" name="experience">1-3 Years
        <br>
        <input type="radio" name="experience">3+ Years

        <br><br>
        <label for="Skills">Skills:</label>
        <br>
        <input type="checkbox">HTML
        <input type="checkbox">CSS
        <input type="checkbox">JavaScript
        <input type="checkbox">

        <br><br>
        <label for="salary range">Expected Salary Range:</label>
        <input type="range">

        <br><br>
        <label for="comment">Why should we hire you?:</label><br>
        <textarea name="" id="" rows="3" cols="30"></textarea>

        <br><br>

        <input type="submit" value="Submit Application">
        <input type="reset" value="Reset Form">
    </section>

    <footer>
        &copy; 2025 Careers Portal 
    </footer>

    </form>
</body>

</html>
