<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <h1>University Course Enrollment Form</h1>



        <h2>student Information</h2>

        <div>
            <label for="fn">Full Name:</label>
        </div>

        <div>
            <input type="text" placeholder="Enter Full Name">
        </div>

        <div>
            <label for="fn">Roll Number:</label>
        </div>

        <div>
            <input type="tel" placeholder="Enter Roll Number">
        </div>

        <div>
            <label for="fn">Email :</label>
        </div>

        <div>
            <input type="email" placeholder="Enter Email ">
        </div>

        <div>
            <label for="fn">Date Of Birth:</label>
        </div>

        <div>
            <input type="date">
        </div>

        <div>
            <label for="fn">GeEnder :</label>
        </div>

        <div>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
        </div>

        <br><br>

        <h2>Course Selection</h2>

        <div>
            <label for="">Select the courses you wish to enroll in: </label>
        </div>

        <div>
            <input type="checkbox">CSE101 - Algorithm\
        </div>
        <div>
            <input type="checkbox">MAT102 - Linear Algebra
        </div>
        <div>
            <input type="checkbox">PHY201 - THermodynamics
        </div>
        <div>
            <input type="checkbox">Eng110 - Academic Writing
        </div>

        <h2>Additional Preference</h2>
        <div>
            <label for="Preferred Shift">Preferred Shift:-</label>
        </div>
        <div>
            <input type="radio" name="Preferred Shift">Morning
        </div>
        <div>
            <input type="radio" name="Preferred Shift">Afternoon
        </div>
        <div>
            <input type="radio" name="Preferred Shift">Evening
        </div>

        <br>

        <div>
        <label for="selct">Select Department:</label>
        </div>
        <div>
        <select name="seclect Department" id="">

            <option value="Select Department">Select Department</option>
            <option value="BSCIT">BSCIT</option>
            <option value="BTECH">BTECH</option>
        </select>
        </div>

        <br><br>

        <div>
            <label for="">Upload Your Student ID:</label>
        </div>
        
        <div>
            <input type="file">
        </div>

        <br>

        <div>
            <label for="comment">Why do you want to join this course?</label>
        </div>

        <div>
            <textarea name="comment" id="" rows="5" cols="10"></textarea>
        </div>

        <br>
        <div>
            <input type="checkbox">I agree to the University's enrollment policy
        </div>

        <br>

        <div>
            <input type="submit">
            <input type="reset" value="clear All">
        </div>

        
        
    </form>
</body>

</html>
