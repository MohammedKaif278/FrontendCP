    <fieldset>
        <legend>Student Personal Information</legend>
        <form action="">
            <div>
                <label for="fn">First Name:</label>
                <input type="text" placeholder="Enter first name" required>
            </div>

            <br>

            <div>
                <label for="">Last Name: </label>
                <input type="text" placeholder="Enter first name" required>
            </div>

            <br>

            <div>
                <label for="gender">Gender: </label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </div>

            <br>

            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="Enter email">
            </div>

            <br>

            <div>
                <label for="">Phone:</label>
                <input type="tel" required minlength="10" maxlength="10">
            </div>

            <br>

            <div>
                <label for="">Address:</label>
                <input type="text" placeholder="Enter Your Address">
            </div>

        </form>
    </fieldset>

    <br><br>

    <fieldset>
        <legend>EDUCATIONAL DETAILS</legend>
        <form action="">
            <div>
                <label for="10%">Enter 10th %:</label>
                <input type="number" min="40" placeholder="Enter 10 Percentage">
            </div>

            <br>

            <div>
                <label for="PUC Diploma%">Enter PUC Diploma%(Any degree):</label>
                <input type="number" min="40" placeholder="Enter PUC Diploma Percentage" size="200px">
            </div>

            <br>

            <div>
                <label for="degree%">Enter Degree % (Any degree):</label>
                <input type="number" min="40" placeholder="Enter degre Percentage" size="200px">
            </div>

            <br>

            <div>
                <label for="degree%">Enter Post Graduation Degree % (Any degree):</label>
                <input type="number" min="40" placeholder="Enter Post Graduationdegre Percentage" size="200px">
            </div>

        </form>
    </fieldset>

    <br><br>

    <fieldset>
        <legend>COURCES DETAILS</legend>
        <div>
            <label for="modeofcourse">Mode of Course:</label>
            <input list="coursetype">
            <datalist id="coursetype">
                <option value="offline">offline</option>
                <option value="online">online</option>
            </datalist>

            
        </div>

        <div>
            <label for="skills">Skills:</label>

            <select name="" id="skillss">

                <optgroup label="Full stack java">
                    <option value="">java</option>
                    <option value="" disabled>spring boot</option>
                    <option value="" disabled>html</option>
                    <option value="" disabled>css</option>
                </optgroup>


                <optgroup label="Full stack Python">
                    <option value="">Python</option>
                    <option value="" disabled>spring boot</option>
                    <option value="" disabled>html</option>
                    <option value="" disabled>css</option>
                </optgroup>

            </select>

        </div>

        <div>
            <label for="">Duration of cources</label>
            <input type="checkbox">3 months
            <input type="checkbox">4 months
            <input type="checkbox">3 months
            <input type="checkbox">3 months
        </div>

        <div><label for="">Course Fees:</label>
            <select name="" id="fees">
                <option value="">Select Cource Fees</option>
                <option value="">JAVA F S :- 30000 (Online)</option>
                <option value="">JAVA F S :- 20000 (Offline)</option>
                <option value="">Python F S :- 30000 (Online)</option>
                <option value="">Python F S :- 20000 (Offline)</option>
            </select>
        </div>


        <br><br>

        <div>
            <label for="">Give Comments for any other course:-</label>

        </div>
        <div>
            <textarea name="comment" id="" rows="5" cols="20"></textarea>
            </div>

    </fieldset>

    <br>
    <div>
        <input type="submit">
    </div>
</body>
