<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Product Showcase</h1>
    </header>

    <section class="imgsection">
        <div class="navbar">
            <h2>Our Latest Collection</h2>
        </div>
    </section>

    <section class="frame">
        <h2>Featured Product</h2>
        <div class="cards">
            <div class="card">
                <img src="../../../../Assets/downloa.jp" alt="Product 1">
                <div class="title">
                    <h3>Wooden</h3>
                </div>
                <p>Comportable and stylish wooden chair.</p>
                <span>$120</span>
            </div>

            <div class="card">
                <img src="../../../../Assets/download.jpg" alt="">
                <div class="title">
                    <h3>Modern Lamp</h3>
                </div>
                <p>Elegant lighting for your home.</p>
                <span>$80</span>
            </div>

            <div class="card">
                <img src="../../../../Assets/downloa.jpg" alt="Product 2">
                <div class="title">
                    <h3>Cozy Sofa</h3>
                </div>
                <p>Soft and spacious sofa set.</p>
                <span>$450</span>
            </div>
        </div>
    </section>

    <footer>
        &copy;2025 Product store | Designed Durga
    </footer>
</body>
</html>
